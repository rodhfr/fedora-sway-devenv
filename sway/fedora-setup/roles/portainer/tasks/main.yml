- name: Ensure portainer_data volume exists
  become: true
  community.general.podman_volume:
    name: portainer_data
    state: present

- name: Run Portainer container
  become: true
  community.general.podman_container:
    name: portainer
    image: portainer/portainer-ce:lts
    state: started
    restart_policy: always
    ports:
      - "8000:8000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

- name: Show Portainer login info
  ansible.builtin.debug:
    msg: "Setup Login in Portainer: https://localhost:9443"
